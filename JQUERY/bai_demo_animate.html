<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.4.1.js"></script>
	<script src="jquery-3.4.1.min.js"></script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 
		}
		.phantren{
			width: 100%;
			height: 750px;
			position: relative;

			overflow: hidden;
		}
		.anhnen{
			width: 100%;
			height: 750px;
			position: absolute;
			top: 0px;
			left: 0px;
			z-index: 1;
			background: url(Anh/images/nen2.jpg);
			transition: 0.4s;
			background-size: cover;
			opacity: 0;

			animation: hienra 1.4s forwards;
		}

		@-webkit-keyframes hienra{
			0%{ opacity: 0; }
			100%{ opacity: 1;  };
		}
		.cogai{
			position: absolute;
			/*bottom: 0px;*/
			right: 20%;
			z-index: 2;
			transition: 0.4s;

			bottom: -800px;
			animation: cogai 0.4s forwards;
			animation-delay: 0.8s;
		}

		@-webkit-keyframes cogai{
			0%{ bottom: -800px; }
			100%{ bottom: 0px;  };
		}
		.chuto, .chunho{
			position: absolute;
			z-index: 2;
			left: 20%;
			top: 30%;
			font-size: 30px;
			color: black;
			font-family: segoe ui light;
			transition: 0.4s;

			opacity: 0;
			animation: divao 1s forwards;
			animation-delay: 0.8s;
			

		}

		@-webkit-keyframes divao{
			0%{ transform: translateX(-300px); opacity: 0;}
			100%{ transform: translateX(0px); opacity: 1;};
		}

		.chunho{
			font-size: 20px;
			top: 40%;
			width: 400px;
			animation-delay: 0.9s;
		}
		.nut{
			position: absolute;
			z-index: 2;
			left: 25%;
			top: 60%;
			font-size: 20px;
			color: white;
			background-color: lightblue;
			font-family: segoe ui light;
			border-radius: 5px;
			padding: 12px 24px;
			cursor: pointer;

			opacity: 0;
			
			animation: hienra 0.5s forwards;
			animation-delay: 2s;

		}
		.menu{
			position: absolute;
			z-index: 3;
			left: 17%;
			top: 5%;
			width: 1024px;
			height: 80px;
			background-color: white;
			transition: 0.4s;

			opacity: 0;
			
			animation: hienra 0.5s forwards;
			animation-delay: 2s;
		}
	</style>
</head>
<body>
	<header class="phantren">
		<div class="menu"></div>
		<div class="hieuung">
			<div class="anhnen"></div>
			<img src="Anh/images/slide-doctor-1.png" alt="" class="cogai">
			<div class="chuto">1000 opportunity</div>
			<div class="chunho">Đây là bản demo đầu tiên của tôi!</div>
			<div class="nut">Make an appoinment</div>
		</div>
	</header>
</body>
</html>
