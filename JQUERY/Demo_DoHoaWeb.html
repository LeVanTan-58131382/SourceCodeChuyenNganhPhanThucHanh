<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đồ họa cho phát triển Web</title>
</head>
<style type="text/css">
	.background{
		position: relative;
		width: 1200px;
		height: 700px;
		left: 0%;
		top: 0%;
		margin: auto;
		perspective: 500px;
	}
	.hinhnen{
		position: absolute;
		width: 100%;
		height: 100%;
		top: 0%;
		left: 0%;
		
	}

	.taubay{
		position: absolute;
	    left: 50%;
	    /*bottom: -5%;*/
	    bottom: 35%;
	    width:15%;
	    height:40%;
	    z-index: 5;

	    opacity: 1;
	    transform: scale(0);

	    animation: taubay-bay-matrix 5s linear forwards;
	    /*animation: circle 5s linear forwards;*/
	    animation-delay: 1.7s;
	    animation-iteration-count: infinite;
	}

	@keyframes taubay-bay{
    0%{
        transform:rotate(80deg)
                translate(0px)
                scale(0)
                ; opacity: 1;
    }
    100%{
        transform:rotate(30deg)
                translate(1300px)
                scale(1.3); opacity: 1; 
    }
}
/*matrix( scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY() )*/
@keyframes taubay-bay-matrix{
    0%{
        transform:matrix(0, 2, 1, 0, 80, 80);
                ; opacity: 1;
    }
    50%{
        transform:matrix(0, 4, -2, 0, -200, 200);
                opacity: 1; 
    }
    100%{
        transform:matrix(0, 2, 1, 0, 80, 80);
                opacity: 1; 
    }
}


	@keyframes circle{
	  0%{
	    transform:rotate(0deg)
	              translate(165px)
	              rotate(0deg);
	  
	  }
	  100%{
	    transform:rotate(360deg)
	              translate(165px)
	              rotate(-360deg);
	  }
	}

.saobang{
	position: absolute;
    opacity: 0;
    z-index: 3;
    left: -10%;
    top: 0%;
    width:10%;
    height:7%;
    animation: saobang 3s forwards;
    animation-delay: 2s;
    animation-iteration-count: infinite;
}
@keyframes saobang{
    0%{ transform: translate3d(0px, 0px, 0px) scale(0.5); opacity: 1; }
    100%{ transform: translate3d(1500px, 500px, 200px) scale(1); opacity: 1; };
}
</style>
<body>
	<div class="background">
		<img class="hinhnen" src="images/vutru.png" alt="">
		<img class="taubay" src="images/taubay.png" alt="">
		<img class="saobang" src="images/saobang.png" alt="">
	</div>
	<svg width="100" height="100">
	  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
	</svg>
</body>
</html>
