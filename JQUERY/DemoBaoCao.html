<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Đồ họa cho phát triển Web</title>
</head>
<style type="text/css">
	.background{
		position: relative;
		width: 1200px;
		height: 700px;
		left: 0%;
		top: 0%;
		margin: auto;
		perspective: 500px;
	}
	.hinhnen{
		position: absolute;
		width: 100%;
		height: 100%;
		top: 0%;
		left: 0%;
		z-index: 1;
	}
	.maybay{
		position: absolute;
	    left: 50%;
	    bottom: 35%;
	    width:15%;
	    height:40%;
	    z-index: 2;
	    opacity: 1;
	    transform: scale(1);

	    animation: maybay 5s linear forwards;
	    animation-delay: 2;
	    animation-iteration-count: infinite;
		
	}
	.saobang{
	position: absolute;
    opacity: 0;
    z-index: 2;
    left: -10%;
    top: 0%;
    width:10%;
    height:7%;

    animation: saobang 4s linear forwards;
    animation-iteration-count: infinite;
    
}
	

@keyframes maybay{
    0%{
        transform:rotate(80deg)
                translate(0px)
                scale(0)
                ; opacity: 1;
    }
    100%{
        transform:rotate(30deg)
                translate(-1300px)
                scale(1.3); opacity: 1; 
    }
}
/*matrix( scaleX(), skewY(), skewX(), scaleY(), translateX(), translateY() )*/
@keyframes maybay-matrix{
    0%{
        transform:matrix(0, 2, 1, 0, 80, 80);
                ; opacity: 1;
    }
    50%{
        transform:matrix(0, 4, -2, 0, -200, 200);
                opacity: 1; 
    }
    100%{
        transform:matrix(0, 2, 1, 0, 80, 80);
                opacity: 1; 
    }
}

@keyframes maybay-circle{
	  0%{
	    transform:rotate(0deg)
	              translate(165px)
	              rotate(0deg);
	  
	  }
	  100%{
	    transform:rotate(360deg)
	              translate(165px)
	              rotate(-360deg);
	  }
	}

@keyframes saobang{
    0%{ transform: translate3d(0px, 0px, 0px) scale(0.5); opacity: 1; }
    100%{ transform: translate3d(1500px, 500px, 200px) scale(1); opacity: 1; };
}
</style>
<body>
	<div class="background">
		<img class="hinhnen" src="images/vutru.png" alt="">
		<img class="maybay" src="images/taubay.png" alt="">
		<img class="saobang" src="images/saobang.png" alt="">
	</div>
</body>
</html>
