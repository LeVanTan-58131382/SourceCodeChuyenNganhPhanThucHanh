<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.4.1.js"></script>
	<script src="jquery-3.4.1.min.js"></script>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.dangky{
			/*position: relative;*/
			position: fixed;
			top: 100px;
			left: 50%;
			transform: translateX(-50%);

			background-color: #0AF881;
			width: 400px;
			height: 500px;
			margin:auto;
			text-align: center;
			padding: 20px;
			border: 1px solid gray;
		}
		.dangnhap{
			/*position: relative;*/
			position: fixed;
			top: 100px;
			left: 50%;
			transform: translateX(-50%);

			background-color: #5300EB;
			width: 400px;
			height: 500px;
			margin:auto;
			text-align: center;
			padding: 20px;
			border: 1px solid gray;
		}
	</style>
</head>
<body>
	<div class="dangky">
		<h2 style="color: #5300EB; padding-top: 20px">Đây là div đăng ký fake :))</h2>
		<button style="position: absolute; bottom: 20px; right: 20px" class="nutso1">Đăng nhập</button>
	</div>
	<div class="dangnhap">
		<h2 style="color: #0AF881; padding-top: 20px">Đây là div đăng nhập fake :))</h2>
		<button style="position: absolute; bottom: 20px; right: 20px" class="nutso2">Đăng ký</button>
	</div>
	<script>
		jQuery(document).ready(function($) {
			// đầu tiên chưa có gì hiện ra cả, div dangnhap sẽ hiện lên trên vì là phần tử cuối cùng
			// $('.dangnhap').animate({
			// 	opacity: 0,
			// 	marginLeft: -100},);
			$('.dangky').animate({
				opacity: 0,
				marginLeft: -100},);

			// xử lý click nút đăng ký ->tắt form đăng nhập -> mở form đăng ký
			$('.nutso2').click(function(event) {
				/* Act on the event */
				$('.dangnhap').animate({
				opacity: 0,
				marginLeft: -100},);

				// đăng ký đi vào
				$('.dangky').animate({
				opacity: 1,
				marginLeft: 0},);

			});

			// xử lý click nút đăng nhập ->tắt form đăng ký -> mở form đăng nhập
			$('.nutso1').click(function(event) {
				/* Act on the event */
				$('.dangky').animate({
				opacity: 0,
				marginLeft: -100},);

				// đăng ký đi vào
				$('.dangnhap').animate({
				opacity: 1,
				marginLeft: 0},);

			});
		});
	</script>
</body>
</html>
