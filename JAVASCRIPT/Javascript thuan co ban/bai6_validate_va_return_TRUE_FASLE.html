<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6 - Return True/ False và Validate form đơn giản</title>
    <style>
        .login{
            width: 400px;
            height: 450px;
            border: 1px solid steelblue;
            border-radius: 5px;
            margin: auto;
            padding: 150px 50px 0 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script language="javascript">
      function validate()
      {
         
         // Lấy giá trị
         var username = document.getElementById("username").value;
         var password = document.getElementById("password").value;
         var re_password = document.getElementById("re-password").value;
         var thongBaoLoi = document.querySelector(".thongBaoLoi");
         
          // Kiểm tra lần lượt các giá trị
        if (username == ""){
          //alert("Bạn chưa nhập tên đăng nhập");
          thongBaoLoi.innerHTML = "Bạn chưa nhập tên đăng nhập!";
          return false; // dừng chương trình
        }
       
        if (password == ""){
          //alert("Bạn chưa nhập mật khẩu");
          thongBaoLoi.innerHTML = "Bạn chưa nhập mật khẩu!";
          return false; // dừng chương trình
        }
         
       
        if (password != re_password){
          //alert("Mật khẩu nhập lại không đúng");
          thongBaoLoi.innerHTML = "Mật khẩu nhập lại không đúng!";
          return false; // dừng chương trình
        }
       
        return true; // tiếp tục thực thi chương trình
      }
    </script>
    <div class="login">
        <b style="color: red;" class="thongBaoLoi"></b>
        <br><br>
        <form method="post" action="">
            Username: <input type="text" value="" name="username" id="username"/> <br/><br>
            Password: <input type="text" value="" name="password" id="password"/> <br/><br>
            Re Password: <input type="text" value="" name="re-password" id="re-password"/> <br/><br>
            <input type="submit" value="Register" onclick="return validate()" />        
        </form>
    </div>
</body>
</html>
