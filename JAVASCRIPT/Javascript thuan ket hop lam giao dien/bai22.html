<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 22 - Hiệu ứng menu</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body,html{
            height: 100%;
            overflow-x: hidden; 
            /* Không có thanh cuộn ngang */
        }
        .menuTrai{
            position: absolute;
            height: 100%;
            width: 300px;
            background-color: lime;
            z-index: 2;
            transition: 0.5s;
        }

        .menuTrai.veBenTrai{
            transform: translateX(-100%); 
            /* CHÚ Ý: Độ ưu tiên của dòng config kiểu này sẽ là cao nhất (viết liền)
            -100% là độ rộng của thẻ menuTrai */
        }

        .noiDungTo{
            position: relative;
            height: 100%;
            width: 100%;
            background-color: seagreen;
            transition: 0.5s;
        }

        .nut{
            position: absolute;
            left: 400px;
            top: 100px;
            transition: 0.5s;
        }

        .khoiDen{
            position: absolute;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.459);
            z-index: 1;
            cursor: pointer;
            transition: 0.5s;

            opacity: 0;
            visibility: hidden;
        }

        .khoiDen.hienLen{
            opacity: 1;
            visibility: visible;
        }

        .dichQuaPhai{
            transform: translateX(300px);
        }

        /* CHÚ Ý: Khi ta để height của body và html là 100% và height của các phần tử con trong đó là 100% 
        thì chiều cao của các phần tử con là vô tận :)) => trường hợp này là noiDUngTo*/
    </style>
</head>
<body>
    <div class="noiDungTo">
        <div class="btn btn-outline-warning nut" >Nút</div>
        <div class="list-group veBenTrai menuTrai" >
            <h1 class="text-center">Menu Trái</h1>
            <ul class="list-group">
                <li class="list-group-item">Chức năng 1</li>
                <li class="list-group-item">Chức năng 2</li>
                <li class="list-group-item">Chức năng 3</li>
                <li class="list-group-item">Chức năng 4</li>
                <li class="list-group-item">Chức năng 5</li>
            </ul>
        </div>
        <div class="khoiDen"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var nutBam = document.querySelector(".nut");
            var menuTrai = document.querySelector(".menuTrai");
            var khoiDen = document.querySelector(".khoiDen");
            var khoiND = document.querySelector(".noiDungTo");
            
            // click nút xanh
            nutBam.onclick = function(){
                khoiDen.classList.add("hienLen");
                khoiND.classList.add("dichQuaPhai");
            }
            
            khoiDen.onclick = function(){
                khoiDen.classList.remove("hienLen");
                khoiND.classList.remove("dichQuaPhai");
            }


        }, false)
    </script>
</body>
</html>
