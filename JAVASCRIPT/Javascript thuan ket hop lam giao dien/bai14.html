<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 14 - Bài tập</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .list-item{
            position: relative;
            margin: auto;
            width: 400px;
        }
        .item{
            position: relative;
            width: 100%;
            height: 100px;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 5px;
        }
        .anh{
            position: absolute;
            left: 5px;
            top: 5px;
            width: 20%;
            height: 90%;
        }
        h3{
            position: absolute;
            left: 30%;
        }
    </style>
</head>
<body>
    <div class="list-item">
        <div class="item">
            <img class="anh" src="anh/2gai.jpg" alt="">
            <h3>Tiêu đề 1</h3>
        </div>
        <br>
        <div class="item">
            <img class="anh" src="anh/gai.jpg" alt="">
            <h3>Tiêu đề 1</h3>
        </div>
        <br>
        <div class="item">
            <img class="anh" src="anh/2gai.jpg" alt="">
            <h3>Tiêu đề 1</h3>
            
        </div>
    </div>

    <script>
        var cactieude = document.getElementsByTagName("h3");
        console.log(cactieude[0]); 

        // thay đổi giá trị
        cactieude[0].innerHTML = "<button class='btn btn-success'>Click vào đây</button>";

        // thay đổi tất cả
        for(i = 0; i < cactieude.length; i++)
        {
            cactieude[i].innerHTML = "<button class='btn btn-success'>Click vào đây</button>";
        }
    </script>
</body>
</html>
