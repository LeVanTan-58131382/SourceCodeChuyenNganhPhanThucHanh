<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1 - Javascript cơ bản</title>
</head>
<body>
    Biến trong javascript không cần định nghĩa kiểu dữ liệu, 
    có thể khai báo var hoặc không.
    <script>
        console.log("Bắt đầu thôi");
        var bien1 = 10;
        bien2 = 20;
        bien3 = bien1 + bien2;
        console.log(bien3);

        console.log(bien3 == bien2); // == toán tử so sánh => in ra true hoặc false
    </script>
</body>
</html>
