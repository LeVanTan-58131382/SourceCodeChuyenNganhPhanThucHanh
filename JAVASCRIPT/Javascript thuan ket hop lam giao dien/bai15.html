<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 15 - QuerySelector</title>
</head>
<body>
    <ul class="list-group" data-thongbao = "Đây là thuộc tính data của html5">
        <!-- data-thongbao còn dc dùng làm tham số cho phần sử lý JS -->
        <li class="list-group-item">A</li>
        <li class="list-group-item">B</li>
        <li class="list-group-item">C</li>
    </ul>
 
    <script>
        var x = document.querySelector(".list-group-item");
        // biến x trả về phần tử đầu tiên của các phần tử có class giống nhau
        // có thể sử dụng đối với tên thẻ, tên class và tên id lun
        console.log(x);

        var y = document.querySelectorAll(".list-group-item");
        // biến y sẽ liệt kê tất cả các phần tử có class giống như trên ( một mảng)
        // chọn phần tử theo stt bằng cách duyệt mảng
        for(i = 0; i < y.length; i++)
        {
            if(i == 1)
            {
                console.log("phần tử thứ 2 là: ");
                console.log(y[i]);
                y[i].innerHTML = "Đây là phần tử thứ 2";
            }
        }

        var z = document.querySelectorAll("[data-thongbao]"); // z là một mảng
        console.log(z[0]);
    </script>
</body>
</html>
