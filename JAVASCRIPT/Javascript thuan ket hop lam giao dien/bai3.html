<!DOCTYPE html>
<html lang="en">

</head>
<body>
    Định danh trong javascript không được bắt đầu bằng số ( tên biến, tên hàm).
    Tên biến có phân biệt chữ hoa và chữ thường.
    <script>
        diem = 6;
        if(diem >= 5 && diem < 8)
        {
            console.log("Khá");
        }
        else if(diem >= 8 && diem < 10)
        {
            console.log("Giỏi");
        }
        else if(diem == 10)
        {
            console.log("Xuất sắc");
        }
    </script>
</body>
