<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
   background-color: red;
   position: relative;
   width: 100%;
   padding-top: 100%; /* 1:1 Aspect Ratio - tỉ lệ 1:1 */
   /* padding-top: 56.25%;  16:9 Aspect Ratio (divide 9 by 16 = 0.5625) - tỉ lệ 16:9*/
   /* padding-top: 75%; 4:3 Aspect Ratio (divide 3 by 4 = 0.75) - tỉ lện 4:3*/
   /* padding-top: 66.66%; 3:2 Aspect Ratio (divide 2 by 3 = 0.6666) - tỉ lện 3:2 */
}

.text {
   position:  absolute;
   top: 0;
   left: 0;
   bottom: 0;
   right: 0;
   text-align: center;
   font-size: 20px;
   color: white;
}
</style>
</head>
<body>

<h2>Maintain Aspect Ratio 1:1</h2>
<p>Resize the window to see the effect.</p>

<div class="container"> 
 <div class="text">1:1 Aspect ratio</div> 
</div>

</body>
</html>
