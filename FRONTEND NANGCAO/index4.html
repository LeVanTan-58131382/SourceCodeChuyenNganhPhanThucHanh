<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/boostrap.css">
	<script type="text/javascript" href="js/jquery-3.4.1.js"></script>
	<style>
		/*lấy font*/
		@font-face{
			src:url(fonts/Lato-BoldItalic.ttf);
			font-family: latobold; /*đặt tên tùy ý*/
		}
		@font-face{
			src:url(fonts/Lato-Light.ttf);
			font-family: latolight; /*đặt tên tùy ý*/
		}
		.one_user {
			width: 330px;
			height: 390px;
			margin: auto;
			border-radius: 5px;
			border: 1px solid;
			/*background-color: #99FF00;*/
			text-align: center;

			position: relative;
			perspective: 500px;
		}
		.one_user img{   /*Ở đây ta set thẻ ảnh là con của thẻ one_user*/
			width: 50%; /*Ảnh to nhất cũng chỉ bằng kích thước của bố nó*/
			border-radius: 50%;
			border:1px solid;
			box-shadow: 0 0 0 5px #99FF99;  /*tạo viền mờ*/
			margin-bottom: 10px;
			margin-top: 10px;
		}
		.img_user{
			width: 100%;
			height: 100%;
			background-color: white;
			position: absolute;
			border-radius: 5px;
			z-index: 1;
			top: 0px;
			left: 0px;
			transition: 0.6s;
			transform: rotateY(0deg);
			backface-visibility: hidden;
		}
		.info_user{
			width: 100%;
			height: 100%;
			background-color: orange;
			border-radius: 5px;

			position: absolute;
			z-index: ;
			top: 0px;
			left: 0px;
			transition: 0.6s;
			transform: rotateY(180deg);
			backface-visibility: hidden;
		}
		.ten{
			font-family: latobold; /*đặt tên tùy ý*/
		}
		.description{
			font-family: latolight;

		}
		.one_user:hover .img_user{
			transform: rotateY(-180deg);
		}
		.one_user:hover .info_user{
			transform: rotateY(0deg);
		}
	</style>
</head>
<body>
	<div class="one_user">
		<div class="img_user">
			<img src="Anh/chimlua.png" alt="">
			<h4 class="ten">Chim Lửa</h4>
			<i class="power">Siêu Mạnh</i>
		</div>
		<div class="info_user">
			<h3 class="ten">Chim Lửa</h3>
			<i class="power">Siêu Mạnh</i>
			<p class="description">Đây là một loài pokemon huyền thoại, có sức mạnh đáng gờm!</p>
		</div>
		
	</div>
</body>
</html>
